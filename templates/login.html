<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/form.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required min="6">
            <br><br>
            <div class="button">
                <button type="submit">Logar</button>
            </div>
        </form>
        <p id="message-area"></p>
        <br>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const messageArea = document.getElementById('message-area');

        // Função auxiliar para injetar o token no cabeçalho
        function getAuthHeaders() {
            const token = localStorage.getItem('access_token');
            return token ? {
                'Authorization': `Bearer ${token}`
            } : {};
        }

        // Função para carregar uma rota protegida (como /listar-usuarios) com o token
        function loadProtectedPage(url) {
            const headers = getAuthHeaders();
            
            // 1. Faz uma requisição FETCH para a URL protegida com o token
            fetch(url, { headers: headers })
                .then(response => {
                    if (response.status === 401 || response.status === 403) {
                        // Token inválido/expirado ou perfil negado -> Limpa e volta para o login
                        localStorage.removeItem('access_token');
                        window.location.href = '{{ url_for("usuario.login") }}';
                        return;
                    }
                    return response.text();
                })
                .then(html => {
                    if (html) {
                        // 2. Substitui o conteúdo da página com o HTML retornado
                        document.documentElement.innerHTML = html;
                        // Certifique-se de que o título e outros cabeçalhos são atualizados, 
                        // embora innerHTML geralmente cuide disso.
                    }
                })
                .catch(error => {
                    console.error("Erro ao carregar página protegida:", error);
                    messageArea.style.color = 'red';
                    messageArea.textContent = "Erro de conexão ao redirecionar.";
                });
        }

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            messageArea.textContent = ''; 

            const formData = new FormData(loginForm);
            
            fetch('{{ url_for("usuario.login_post") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Retorna o JSON junto com o status da resposta
                return response.json().then(data => ({
                    status: response.status,
                    body: data
                }));
            })
            .then(result => {
                if (result.status === 200 && result.body.access_token) {
                    
                    // 🚀 ARMAZENA O TOKEN
                    localStorage.setItem('access_token', result.body.access_token);
                    
                    messageArea.style.color = 'green';
                    messageArea.textContent = result.body.message || "Login bem-sucedido!";
                    
                    let redirect_url = '{{ url_for("usuario.home") }}'; 

                    if (result.body.perfil === 'admin') {
                        redirect_url = '{{ url_for("usuario.listar_usuarios_protegido") }}';
                    }
                    
                    // 🚀 ALTERAÇÃO CHAVE AQUI: Para rotas PROTEGIDAS, use a função loadProtectedPage
                    if (redirect_url === '{{ url_for("usuario.listar_usuarios_protegido") }}') {
                        setTimeout(() => loadProtectedPage(redirect_url), 500);
                    } else {
                        // Para rotas NÃO protegidas (como /home), o redirecionamento normal funciona
                        setTimeout(() => { window.location.href = redirect_url; }, 500);
                    }
                    
                } else {
                    // Trata a falha do login
                    messageArea.style.color = 'red';
                    messageArea.textContent = result.body.message || "Erro: Credenciais inválidas.";
                    localStorage.removeItem('access_token');
                }
            })
            .catch(error => {
                console.error('Erro de rede:', error);
                messageArea.style.color = 'red';
                messageArea.textContent = "Erro de conexão com o servidor.";
            });
        });
    });
    </script>
</body>
</html>
